<!DOCTYPE html>
<html>

<head>
    <title>:)</title>
    <style>
        /* Estilo para los botones */
        .boton {
            background-color: #007BFF;
            color: #fff;
            padding: 275px 135px;
            border: none;
            cursor: pointer;
            position: absolute;
            opacity: 0;
        }

        /* Posiciones de los botones */
        #boton1 {
            top: 22%;
            left: 43%;
        }

        p {
            position: absolute;
            top: 13%;
            left: 46.55%;
            color: #fff;
            font-size: 30px;
        }

        body {
            background-image: url("https://images6.alphacoders.com/121/1214987.jpg");
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
        }

        .contenedor{
            display: flex;
            color: #fff;
            font-size: 30px;
            line-height: 40px;
            width: 300px;
            height: 40px;

            position: absolute;
            top: 13%;
            left: 45.5%;
            margin: auto;
            overflow: hidden;
        }

        ul{
            list-style: none;
            padding-left: 10px;
            animation: cambiar 7s infinite;
        }

        ul, p{
            margin: 0;
        }

        @keyframes cambiar{
            0%{margin-top: 0;}
            20%{margin-top: 0;}
            
            25%{margin-top: -40px;}
            50%{margin-top: -40px;}

            55%{margin-top: -80px;}
            80%{margin-top: -80px;}

            85%{margin-top: -40px;}
            95%{margin-top: -40px;}

            100%{margin-top: 0;}
        }

    </style>
</head>

<body>

    <button id="boton1" class="boton" onclick="location.href='./menu.html'">a</button>
    <div class="contenedor">
        <ul>
            <li>Welcome...</li>
            <li>Bienvenido...</li>
            <li>Benvenuto...</li>
        </ul>
    </div>

</body>

</html>
